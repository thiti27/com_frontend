<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark white lighten-1" [containerInside]="false">

    <!-- Navbar brand -->
    <mdb-navbar-brand><a class="navbar-brand" [routerLink]="[ '/post']" >
            <img src="../assets/templates/home/DSST-DSTT-Logo-300x70.png" height="100px" width="150px">
        </a></mdb-navbar-brand>

    <!-- Collapsible content -->
    <links>
        
        <ul class="navbar-nav ml-auto nav-flex-icons">
            <button class="btn btn-outline-black btn-sm waves-effect waves-light" [routerLink]="[ '/main']">Choose Main Content</button>
            <li class="nav-item avatar dropdown" dropdown>
                <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light"
                    mdbWavesEffect style="color: black;">
                    <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" alt=""
                        class="img-fluid rounded-circle z-depth-0" width="50px" height="150px">
                    {{name.username}}
                    {{name.firstname}}</a>
                <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu"
                    style="width: 200px;">

                    <!--Card-->
                    <mdb-card cascade="true">

                        <!--Card image-->
                        <div class="view view-cascade overlay waves-light" mdbWavesEffect>
                            <mdb-card-img src="https://mdbootstrap.com/img/Photos/Others/men.jpg"></mdb-card-img>
                            <a>
                                <div class="mask rgba-white-slight"></div>
                            </a>
                        </div>
                        <!--/Card image-->

                        <mdb-card-body cascade="true" class="text-center">
                            <h4 class="card-title">
                                <strong> {{name.firstname}}  {{name.lastname}}</strong>
                            </h4>
                            <h5>{{name.sectionName}}</h5>

                            <mdb-card-text>
                                Common DSST/DSTT
                            </mdb-card-text>

                            <a mdbBtn color="unique" class="waves-light" mdbWavesEffect (click)="onClickSignOut()">Signout</a>


                        </mdb-card-body>
                        <!--/.Card content-->

                    </mdb-card>
                    <!--/.Card-->

                    <!-- <a class="dropdown-item waves-light" mdbWavesEffect href="#">My account</a>
                            <a class="dropdown-item waves-light" mdbWavesEffect href="#">Log out</a> -->
                </div>
            </li>
        </ul>
    </links>
    <!-- Collapsible content -->



</mdb-navbar>

<router-outlet></router-outlet>
